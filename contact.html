<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./contact.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <section class="c-contact" id="contact">
      <h1>contact me</h1>
      <h3>i would love to know your thoughts</h3>

      <form>
        <label>Name</label>
        <input type="text" placeholder="Name" required />

        <label>Email</label>
        <input type="email" placeholder="Email" required />

        <label>Message</label>
        <input class="c-message" type="text" placeholder="Message" required />

        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
